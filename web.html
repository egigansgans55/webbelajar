<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hexcore Loading</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #6e45e2;
            --secondary-color: #88d3ce;
            --text-color: #ffffff;
            --bg-color: #121212;
            --dot-size: 12px;
            --animation-curve: cubic-bezier(0.65, 0, 0.35, 1);
        }
        
        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
        }
        
        .loading-container {
            position: relative;
            text-align: center;
        }
        
        .hexcore-text {
            font-size: 4rem;
            font-weight: 600;
            letter-spacing: 0.5rem;
            color: var(--text-color);
            opacity: 0;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.5);
            margin-bottom: 2rem;
            transform: translateY(20px);
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
        }
        
        .dot {
            width: var(--dot-size);
            height: var(--dot-size);
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            margin: 0 8px;
            transform: scale(0);
            box-shadow: 0 0 15px rgba(110, 69, 226, 0.5);
        }
        
        .progress-bar {
            position: absolute;
            bottom: -30px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            opacity: 0;
        }
        
        .progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 3px;
            transition: width 3s var(--animation-curve);
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="hexcore-text">Hexcore</div>
        <div class="loading-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const hexcoreText = document.querySelector('.hexcore-text');
            const loadingDots = document.querySelector('.loading-dots');
            const dots = document.querySelectorAll('.dot');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            
            // Animation timeline
            const timeline = [
                { 
                    element: hexcoreText, 
                    properties: { 
                        opacity: 1, 
                        transform: 'translateY(0)' 
                    }, 
                    delay: 0, 
                    duration: 800 
                },
                { 
                    element: loadingDots, 
                    properties: { 
                        opacity: 1, 
                        transform: 'translateY(0)' 
                    }, 
                    delay: 400, 
                    duration: 600 
                },
                { 
                    element: dots[0], 
                    properties: { 
                        transform: 'scale(1.2)' 
                    }, 
                    delay: 800, 
                    duration: 300 
                },
                { 
                    element: dots[0], 
                    properties: { 
                        transform: 'scale(1)' 
                    }, 
                    delay: 1100, 
                    duration: 200 
                },
                { 
                    element: dots[1], 
                    properties: { 
                        transform: 'scale(1.2)' 
                    }, 
                    delay: 1100, 
                    duration: 300 
                },
                { 
                    element: dots[1], 
                    properties: { 
                        transform: 'scale(1)' 
                    }, 
                    delay: 1400, 
                    duration: 200 
                },
                { 
                    element: dots[2], 
                    properties: { 
                        transform: 'scale(1.2)' 
                    }, 
                    delay: 1400, 
                    duration: 300 
                },
                { 
                    element: dots[2], 
                    properties: { 
                        transform: 'scale(1)' 
                    }, 
                    delay: 1700, 
                    duration: 200 
                },
                { 
                    element: progressBar, 
                    properties: { 
                        opacity: 1 
                    }, 
                    delay: 1700, 
                    duration: 300 
                },
                { 
                    element: progress, 
                    properties: { 
                        width: '100%' 
                    }, 
                    delay: 2000, 
                    duration: 3000 
                },
                { 
                    element: hexcoreText, 
                    properties: { 
                        opacity: 0, 
                        transform: 'translateY(-20px)' 
                    }, 
                    delay: 4500, 
                    duration: 500 
                },
                { 
                    element: loadingDots, 
                    properties: { 
                        opacity: 0, 
                        transform: 'translateY(-10px)' 
                    }, 
                    delay: 4500, 
                    duration: 500 
                },
                { 
                    element: progressBar, 
                    properties: { 
                        opacity: 0 
                    }, 
                    delay: 4500, 
                    duration: 500 
                }
            ];
            
            // Execute animations
            timeline.forEach(({ element, properties, delay, duration }) => {
                setTimeout(() => {
                    element.style.transition = `all ${duration}ms var(--animation-curve)`;
                    Object.entries(properties).forEach(([property, value]) => {
                        element.style[property] = value;
                    });
                }, delay);
            });
            
            // Redirect or proceed after animations complete
            setTimeout(() => {
                // Replace this with your game booster entry code
                console.log('Entering Hexcore Game Booster...');
                // window.location.href = "your-game-booster-url.html";
            }, 5000);
        });
    </script>
</body>
    </html>
